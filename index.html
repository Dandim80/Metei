<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confronto Previsioni Meteo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        select, button {
            margin-bottom: 20px;
            display: block;
            margin: 10px auto;
        }
        .iframe-container {
            width: 100%;
            height: 1200px; /* Raddoppiato da 600px a 1200px */
            overflow: hidden;
            border: none;
            margin-bottom: 20px;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #scrollable-container {
            max-height: 1600px; /* Raddoppiato da 800px a 1600px */
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            scrollbar-width: thin; /* Per Firefox */
            scrollbar-color: #888 #f5f5f5; /* Per Firefox */
        }
        #scrollable-container::-webkit-scrollbar {
            width: 12px; /* Larghezza della barra di scorrimento */
        }
        #scrollable-container::-webkit-scrollbar-track {
            background: #f5f5f5; /* Colore dello sfondo della pista della barra di scorrimento */
        }
        #scrollable-container::-webkit-scrollbar-thumb {
            background: #888; /* Colore della barra di scorrimento */
            border-radius: 10px; /* Angoli arrotondati della barra di scorrimento */
        }
        #scrollable-container::-webkit-scrollbar-thumb:hover {
            background: #555; /* Colore della barra di scorrimento al passaggio del mouse */
        }
    </style>
</head>
<body>
    <h1>Confronto Previsioni Meteo</h1>

    <label for="regione">Scegli la regione:</label>
    <select id="regione">
        <option value="">Seleziona una regione</option>
        <option value="veneto">Veneto</option>
        <!-- Aggiungi altre regioni se necessario -->
    </select>

    <label for="provincia">Scegli la provincia:</label>
    <select id="provincia" disabled>
        <option value="">Seleziona una provincia</option>
    </select>

    <label for="comune">Scegli il comune:</label>
    <select id="comune" disabled>
        <option value="">Seleziona un comune</option>
    </select>

    <label for="giorno">Scegli la giornata:</label>
    <input type="date" id="giorno" name="giorno">

    <button id="carica">Carica Previsioni</button>

    <div id="scrollable-container">
        <div class="iframe-container" id="iframe-ilmeteo">
            <iframe src="" id="iframe-ilmeteo-frame"></iframe>
        </div>
        <div class="iframe-container" id="iframe-3bmeteo">
            <iframe src="" id="iframe-3bmeteo-frame"></iframe>
        </div>
        <div class="iframe-container" id="iframe-meteoam">
            <iframe src="" id="iframe-meteoam-frame"></iframe>
        </div>
    </div>

    <script>
        const province = {
            veneto: {
                "verona": ["Verona", "Bardolino", "Legnago"],
                "vicenza": ["Vicenza", "Arzignano", "Schio"],
                "padova": ["Padova", "Abano Terme", "Cittadella"],
                "treviso": ["Treviso", "Conegliano", "Montebelluna"],
                "belluno": ["Belluno", "Feltre", "Sedico"],
                "rovigo": ["Rovigo", "Adria", "Badia Polesine"],
                "venezia": ["Venezia", "Mestre", "Caorle"]
            }
        };

        document.getElementById('regione').addEventListener('change', (event) => {
            const regione = event.target.value;
            const provinciaSelect = document.getElementById('provincia');
            const comuneSelect = document.getElementById('comune');

            provinciaSelect.innerHTML = '<option value="">Seleziona una provincia</option>';
            comuneSelect.innerHTML = '<option value="">Seleziona un comune</option>';

            if (regione && province[regione]) {
                provinciaSelect.disabled = false;

                for (const [provinciaCode, comuni] of Object.entries(province[regione])) {
                    const option = document.createElement('option');
                    option.value = provinciaCode;
                    option.textContent = provinciaCode.charAt(0).toUpperCase() + provinciaCode.slice(1);
                    provinciaSelect.appendChild(option);
                }
            } else {
                provinciaSelect.disabled = true;
                comuneSelect.disabled = true;
            }
        });

        document.getElementById('provincia').addEventListener('change', (event) => {
            const regione = document.getElementById('regione').value;
            const provincia = event.target.value;
            const comuneSelect = document.getElementById('comune');

            comuneSelect.innerHTML = '<option value="">Seleziona un comune</option>';

            if (regione && provincia && province[regione] && province[regione][provincia]) {
                comuneSelect.disabled = false;

                province[regione][provincia].forEach(comune => {
                    const option = document.createElement('option');
                    option.value = comune.toLowerCase().replace(/ /g, '-');
                    option.textContent = comune;
                    comuneSelect.appendChild(option);
                });
            } else {
                comuneSelect.disabled = true;
            }
        });

        document.getElementById('carica').addEventListener('click', () => {
            const comune = document.getElementById('comune').value;
            const giorno = document.getElementById('giorno').value;

            const urls = {
                ilMeteo: `https://www.ilmeteo.it/meteo/${comune}`,
                treBMeteo: `https://www.3bmeteo.com/meteo/${comune}`,
                meteoAM: `https://www.meteoam.it/it/meteo-citta/${comune}`
            };

            document.getElementById('iframe-ilmeteo-frame').src = urls.ilMeteo;
            document.getElementById('iframe-3bmeteo-frame').src = urls.treBMeteo;
            document.getElementById('iframe-meteoam-frame').src = urls.meteoAM;

            document.getElementById('scrollable-container').scrollTop = 0;
        });
    </script>
</body>
</html>
