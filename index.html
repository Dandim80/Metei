<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confronto Previsioni Meteo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        h1 {
            text-align: center;
        }
        select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Confronto Previsioni Meteo</h1>
    <label for="localita">Scegli la localit√†:</label>
    <select id="localita">
        <!-- Le opzioni dei comuni saranno inserite tramite JavaScript -->
    </select>
    <table>
        <thead>
            <tr>
                <th>Giorno</th>
                <th>Il Meteo</th>
                <th>3BMeteo</th>
                <th>Meteo.it</th>
                <th>MeteoAM</th>
                <th>Weather.com</th>
            </tr>
        </thead>
        <tbody id="meteo-tbody">
            <!-- I dati delle previsioni meteo saranno inseriti qui tramite JavaScript -->
        </tbody>
    </table>
    <script>
        const comuni = [
            'Caorle', 'Roma', 'Milano', 'Napoli', 'Torino', 'Palermo' // Aggiungi tutti i comuni italiani qui
            // ...
        ];

        function populateComuni() {
            const select = document.getElementById('localita');
            comuni.forEach(comune => {
                const option = document.createElement('option');
                option.value = comune;
                option.textContent = comune;
                select.appendChild(option);
            });
        }

        async function fetchHTML(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Errore nella richiesta di ${url}`);
                }
                const text = await response.text();
                const parser = new DOMParser();
                return parser.parseFromString(text, 'text/html');
            } catch (error) {
                console.error(`Errore nella richiesta di ${url}:`, error);
                return null;
            }
        }

        async function getWeatherData(localita) {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const urls = {
                ilMeteo: proxyUrl + `https://www.ilmeteo.it/meteo/${localita}`,
                treBMeteo: proxyUrl + `https://www.3bmeteo.com/meteo/${localita}`,
                meteoIt: proxyUrl + `https://www.meteo.it/meteo/${localita}`,
                meteoAM: proxyUrl + `https://www.meteoam.it/meteo/${localita}`,
                weatherCom: proxyUrl + `https://weather.com/it-IT/tempo/oggi/l/${localita}`
            };

            const weatherData = {};

            for (const [key, url] of Object.entries(urls)) {
                try {
                    const doc = await fetchHTML(url);
                    if (!doc) {
                        console.error(`Nessun documento HTML restituito per ${url}`);
                        continue;
                    }
                    console.log(`Contenuto di ${key}:`, doc.body.innerHTML); // Debug: Mostra il contenuto HTML

                    if (key === 'treBMeteo') {
                        weatherData[key] = [...doc.querySelectorAll('.daily_forecast')]
                            .map(forecast => ({
                                giorno: forecast.querySelector('.day')?.innerText || 'N/A',
                                previsione: forecast.querySelector('.temperature')?.innerText || 'N/A'
                            }));
                    }
                    
                    // Modifica i selettori per gli altri siti simili
                    // ...

                    console.log(`Dati meteo per ${key}:`, weatherData[key]); // Debug: Mostra i dati estratti

                } catch (error) {
                    console.error(`Errore nel recupero dei dati da ${url}:`, error);
                }
            }

            return weatherData;
        }

        function updateWeatherTable(weatherData) {
            const tbody = document.getElementById('meteo-tbody');
            tbody.innerHTML = ''; // Pulisce la tabella esistente

            if (!weatherData.ilMeteo) return;

            const giorni = weatherData.ilMeteo.map((previsione, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${previsione.giorno}</td>
                    <td>${previsione.previsione}</td>
                    <td>${weatherData.treBMeteo?.[index]?.previsione || 'N/A'}</td>
                    <td>${weatherData.meteoIt?.[index]?.previsione || 'N/A'}</td>
                    <td>${weatherData.meteoAM?.[index]?.previsione || 'N/A'}</td>
                    <td>${weatherData.weatherCom?.[index]?.previsione || 'N/A'}</td>
                `;
                return row;
            });

            giorni.forEach(giorno => tbody.appendChild(giorno));
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateComuni();
            document.getElementById('localita').addEventListener('change', async (event) => {
                const localita = event.target.value;
                if (localita) {
                    const weatherData = await getWeatherData(localita);
                    updateWeatherTable(weatherData);
                }
            });
        });
    </script>
</body>
</html>
